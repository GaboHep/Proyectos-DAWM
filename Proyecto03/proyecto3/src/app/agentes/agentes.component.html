<main class="container-fluid">
	<div class="row">
		<div id="header" class="col-12">
			<mat-toolbar>
				<button mat-icon-button color="primary" aria-label="menu" routerLink="/splash">
					<mat-icon>arrow_back</mat-icon>
				</button>
			</mat-toolbar>
		</div>
		<div id="content" class="col-12">
			<h1 class="fw-bold mt-4 ">AGENTES DE VALORANT</h1>
			<div class="row mt-3">
				
				<!-- Etiquetas a repetir - INICIO -->
				<div class="col-6 col-md-2" *ngFor="let agente of agentes">
					<div class="card border-0">
						<div class="row g-0">
							<div class="col-12">
								<img src="{{agente.displayIcon}}" class="img-fluid rounded-start" alt="{{agente.displayName}}" >
							</div>
							<div class="col-12">
								<div class="card-body">
									<h3 class="card-title fw-bold text-center">
									<a routerLink="/agente/{{agente.uuid}}">{{agente.displayName}}</a>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Etiquetas a repetir - FIN -->
				
			</div>
		</div>
	</div>
</main>
